<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaidyanathan Venkataraman</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Your page content goes here -->
  <header>...</header>
  <main>...</main>

  <div id="skillsModal" class="skills-modal">
    <div class="skills-modal-content">
      <div class="skills-modal-header">
        <h2>Expertise</h2>
        <span class="skills-close">&times;</span>
      </div>
      <div class="expertise-grid">
        <!-- expertise items -->
      </div>
    </div>
  </div>

  <script>
    // Modal handling without debug alerts
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("skillsModal");
      const openBtn = document.getElementById("openModalBtn");
      const closeBtn = document.querySelector(".skills-close");

      if (openBtn) {
        openBtn.addEventListener("click", () => {
          modal.style.display = "flex";
        });
      }
      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });
      }
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
